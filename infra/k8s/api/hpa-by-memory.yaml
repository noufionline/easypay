apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: easypay-api-memory-scaler
  namespace: easypay
spec:
  maxReplicas: 4
  minReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageValue: 50Mi
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: easypay-api
  

   
